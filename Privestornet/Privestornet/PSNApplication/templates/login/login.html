{% extends 'root/root.html' %}

{% block title %}Privestornet{% endblock %}

{% block body %}
    <div class="box flex max-sm:flex-col backdrop-blur-sm rounded-2xl bg-[color:var(--theme-color-light)] p-24 max-sm:p-14 max-sm:px-18 gap-x-[100px] max-xl:gap-x-[50px] max-lg:gap-x-[20px] absolute left-[50%] top-[50%] translate-x-[-50%] translate-y-[-50%] h-[400px] max-sm:h-[570px] shadow-sm">
        <div class="w-[350px] max-sm:w-full max-xl:w-[380px] max-lg:w-[400px]">
            <img class="w-auto h-[100%] max-sm:h-[100%]" src="{{ url_for('static', filename='images/logo-03.png') }}">
        </div>
        <div class="w-[100%] animate-[appear_2s]">
            <form class="flex flex-col" method="post">
                <h2 class="mb-5 max-sm:my-5 text-center font-bold text-[28px]">{{ config.get_system_config('system-name') }}</h2>
                <input class="block shadow-sm bg-[color:var(--theme-color-light)] p-2 m-2 text-center rounded-full focus:border-4 focus:border-[color:var(--theme-color-hover-highlight)] duration-200 outline-none" type="text" name="username" placeholder="Username">
                <input class="block shadow-sm bg-[color:var(--theme-color-light)] p-2 m-2 text-center rounded-full focus:border-4 focus:border-[color:var(--theme-color-hover-highlight)] duration-200 outline-none" type="password" name="password" placeholder="Password">
                <input class="block shadow-sm p-2 m-2 text-center rounded-full outline-none bg-[#00BDE7] bg-[color:var(--theme-color-solid)] duration-300 hover:bg-[color:var(--theme-color-hover-highlight)] hover:cursor-pointer" type="submit" value="Login">
            </form>
        </div>
    </div>

    <style>
        :root {
            --box-width: 0px;
            --box-height: 0px;
        }

        @keyframes appear {
            0% {
                opacity: 0;
            }
            90% {
                opacity: 1;
            }
        }

        @keyframes expand {
            from {
                opacity: 0;
                width: 0;
            }
            to {
                opacity: 1;
                width: var(--box-width);
            }
        }

        @media screen and (max-width: 640px) {
            @keyframes expand {
                from {
                    opacity: 0;
                    height: 0;
                }
                to {
                    opacity: 1;
                    height: var(--box-height);
                }
            }
        }
    </style>

    <script>
        let box = document.querySelector('.box');
        document.querySelector(':root').style.setProperty('--box-width', String(box.offsetWidth) + 'px');
        document.querySelector(':root').style.setProperty('--box-height', String(box.offsetHeight) + 'px');
        box.style.animation = 'expand 1s';
    </script>
{% endblock %}
